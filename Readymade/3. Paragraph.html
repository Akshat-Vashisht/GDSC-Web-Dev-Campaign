<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paragraphs</title>
</head>

<body>
    <p>Hi this is the first paragraph!</p>
    <p>Hi this is the second paragraph!</p>

    <!-- To insert multiple paragraph elements use emmet p*(number of elements you want) -->
    <p>First</p>
    <p>Second</p>
    <p>Third</p>
    <p>Fourth</p>

    <!-- Even if written in the same line here, it would render in different lines in the browser-->
    <!-- Because they are block level elements!!! -->

</body>

</html>
