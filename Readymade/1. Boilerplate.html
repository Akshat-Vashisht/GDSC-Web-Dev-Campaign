<!-- Tells the broswer this is HTML 5 document -->
<!DOCTYPE html>

<!-- EXTRA
Original HTML doctype tag used to link to the set of rules that the doc should follow and looked like this
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> -->


<!-- Start of html doc (root element), lang represents the language for screen readers -->
<html lang="en">

<!-- Head tag, contains metadata, css, js, links to fonts, bootstrap, etc. -->

<head>
    <!-- Character encoding, UTF-8 recommended -->
    <meta charset="UTF-8">
    <!-- This is to ensure it is compatible with internet explorer, can remove if you want -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This is to ensure that the page is loaded properly for mobile screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- There are many other meta tags such as description, robot, etc. which helps in SEO -->
    <!-- Learn more here https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML -->


    <!-- Title of the document, displayed on the tab -->
    <title>Boilerplate</title>
</head>


<!-- Body tag, the actual content that will be displayed on the website is displayed here -->

<body>
    Hello World
</body>

</html>
