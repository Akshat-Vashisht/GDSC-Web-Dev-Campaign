<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anchor</title>
</head>

<body>
    <!-- Syntax -->
    <!-- <a href = "{your_link}" target = "{how to open}"> Text </a> -->

    <!-- Anchor tag to a link -->
    <a href="https://www.google.com">Go to google</a>
    <a href="https://www.google.com" target="_blank">Go to google (in new tab)</a>
    <br>

    <!-- Anchor tag to target a specfic page in html -->
    <a href="#TargetId">Go to target id</a>
    <br>

    <!-- Anchor tag to target another html doc -->
    <a href="{Doc relative path}">Go to another html doc</a>
    <!-- Replace the content in href with the path to the html doc -->
    <br>

    <!-- Anchor tag to mail -->
    <a href="mailto:xyz@gmail.com" target="_blank">Mail me</a>
    <br>

    <!-- Anchor tag to call -->
    <a href="tel:+91 7065272402">Call me</a>
</body>

</html>
